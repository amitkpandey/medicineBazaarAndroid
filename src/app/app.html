<ion-menu [content]="content">

  <ion-header class="royal">
    <ion-toolbar>
      <ion-title>Welcome User</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <img src="../assets/images/icon.png" style="width:100%;height:auto;"/>    
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
