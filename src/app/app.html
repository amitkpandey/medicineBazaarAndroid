<ion-menu [content]="content" swipeEnabled="true" (ionOpen)="menuOpen()">

  <ion-header>
    <ion-toolbar>
      <ion-title>
      <span color="blank">Menu</span></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding-vertical>
    <img src="assets/images/user.png"/>     

    <ion-list>
     <ion-item-divider>
        Products
     </ion-item-divider> 
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    
      
      
      <ion-item-divider>
        Your Account
     </ion-item-divider>
    <button ion-item (click)="openAccount()">
        Account
      </button>
      
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
