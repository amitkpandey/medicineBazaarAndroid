<ion-menu [content]="content" swipeEnabled="true" (ionOpen)="menuOpen()">

  <ion-header>
    <ion-toolbar>
      <ion-title text-center>
        <span color="blank">Menu</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding-vertical>
  <div text-center>
    <img src="assets/images/medical_treatment.png"/>     
  </div>  
    <ion-list>
     <ion-item-divider text-center>
        Products
     </ion-item-divider> 
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    
      
      
      <ion-item-divider text-center>
        Your Account
      </ion-item-divider>
      <button ion-item (click)="openAccount()">
        Account
      </button>
      
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
