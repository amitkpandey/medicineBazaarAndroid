<ion-header>

  <ion-navbar>
    <ion-title>testPage</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button outline block >Open Browser</button>
    <button ion-button outline block (click)="genSms()">Send Sms to dalip</button>
     


    <ion-item>
      <ion-label>Enter OTP</ion-label>
      <ion-input  [(ngModel)]="otp" placeholder="Enter your Otp"></ion-input>
    </ion-item>
    

    <button ion-button block  (click)="verifyOTP(otp)">
      Submit
    </button>

  

</ion-content>
