  <ion-navbar>
    <ion-title>testPage</ion-title>

<ion-content padding>
<ion-list [virtualScroll]="products" approxItemHeight="50px">
        <ion-item *virtualItem="let product">

        </ion-item>
    </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
