<ion-header>

  <ion-navbar>
    <ion-title><span color="blank">Cart</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let item of cartItems"> <!-- Because the object comes up inside an array-->

  <ion-card-header>

    {{item.name}}
     
  </ion-card-header>


  <ion-card-content>

      
<div>
<span class="heading">Description:</span><div style="display:inline;" [innerHTML]="item.description"></div>
      </div> 



      <div><span class="heading">Individual Price:</span> <span class="value">&#x20b9; {{item.price}}</span></div>
      <!--<div><span class="heading">Total Price:</span> <span class="value">&#x20b9; {{item.price*item.count}}</span></div>-->

<div>&nbsp;</div>
 
  <div>
  <button ion-button icon-only clear (click)="decreaseCount(item)"><ion-icon style="font-size:2em;" md="md-remove-circle" color="secondary" ></ion-icon></button>
     <span style="font-size:2em;">{{item.count}}</span>  <button ion-button icon-only clear (click)="increaseCount(item)"><ion-icon color="secondary" style="font-size:2em;" md="md-add-circle"></ion-icon></button>
   <ion-buttons end style="display:inline;">
     <button ion-button icon-only clear (click)="deleteItem(item)" end>
  <ion-icon md="md-trash" color="danger" style="font-size:1.5em;"></ion-icon>
  
    </button>
    </ion-buttons>
      </div>
  </ion-card-content>
</ion-card>
<ion-card>
    <ion-card-header>
    

Total Price
</ion-card-header>
<ion-card-content>
<div> <span class="value">&#x20b9; {{costSumString}}</span></div>
<div>&nbsp;</div>
 <button ion-button block color="danger" (click)="goToCheckOut()">Checkout</button> 
</ion-card-content>

</ion-card>
      
</ion-content>
