<!--
  Generated template for the ProductDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title><span color="blank">Product Detail</span></ion-title>
    
      <ion-buttons end>
    <button ion-button icon-only clear (click)="navSearch()" end>
  <ion-icon name="search" color="blank" style="font-size:2.3em;"></ion-icon>
  
    </button>
    <button ion-button icon-only clear (click)="checkCart()" end>
  <ion-icon name="cart" color="blank" style="font-size:2.5em;"></ion-icon>
  <ion-badge color="danger">{{productCount}}</ion-badge>
    </button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngFor="let product of s_products"> <!-- Because the object comes up inside an array-->

  <ion-card-header text-center>

    {{product.name}}
  </ion-card-header>
<ion-slides *ngIf="imageExists">
  <ion-slide *ngFor="let image of product.images">
  <div text-center>
    <img src={{image.src}} />
  </div>
  </ion-slide>
</ion-slides>

  <ion-card-content text-center>
      <div style="" [innerHTML]="product.description"></div>
      

      <span class="value">&#x20b9; {{product.price}}</span>
<div>&nbsp;</div>
<div>
    <button ion-button icon-only clear (click)="decreaseCount(product)"><ion-icon style="font-size:2em;" md="md-remove-circle" color="secondary"></ion-icon></button><span style="font-size:2em;">{{product.count}}</span><button ion-button icon-only clear (click)="increaseCount(product)"><ion-icon style="font-size:2em;" md="md-add-circle" color="secondary" style="font-size:2em;" ></ion-icon></button>
</div>
<button text-center ion-button round outline block color="danger" (click)="showToast('bottom',product)">Add to Cart</button>
  </ion-card-content>
</ion-card>

<ion-card >

  <ion-card-header text-center *ngIf="substitutesExist">

    Check out the Substitutes too
  </ion-card-header>


  <ion-card-content text-center *ngFor="let substitute of substitutes">
       <span class="value"> {{substitute.name}}</span>

      <div style="" [innerHTML]="substitute.description"></div>
      

      <span class="value">&#x20b9; <span class="number">{{substitute.price}}</span></span>
<div>&nbsp;</div>
<div>
    <button ion-button icon-only clear (click)="decreaseCount(substitute)"><ion-icon style="font-size:2em;" md="md-remove-circle" color="secondary"></ion-icon></button><span style="font-size:2em;">{{substitute.count}}</span><button ion-button icon-only clear (click)="increaseCount(substitute)"><ion-icon style="font-size:2em;" md="md-add-circle" color="secondary" style="font-size:2em;" ></ion-icon></button>
</div>
<button text-center ion-button round outline block color="danger" (click)="showToast('bottom', substitute)">Add to Cart</button>
  </ion-card-content>
</ion-card>
</ion-content>
