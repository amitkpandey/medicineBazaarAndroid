<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Product Detail</ion-title>
    <ion-buttons (click)="navSearch()" end> <ion-icon name="search" color="dark" style="font-size:2.3em;"></ion-icon> </ion-buttons>
      <ion-buttons end> <ion-icon name="cart" color="dark" style="font-size:2.3em;"></ion-icon><ion-badge color="danger">8</ion-badge> </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let product of s_products"> <!-- Because the object comes up inside an array-->

  <ion-card-header>

    {{product.name}}
  </ion-card-header>


  <ion-card-content>
      <span class="heading">Description:</span><div style="" [innerHTML]="product.description"></div>
      

      <span class="heading">Price:</span> <span class="value">&#x20b9; {{product.price}}</span>
<div>&nbsp;</div>
<button text-center ion-button round outline block color="danger">Add to Cart</button>
  </ion-card-content>
</ion-card>

<ion-card *ngFor="let substitute of substitutes">

  <ion-card-header>

    Check out the Substitutes
  </ion-card-header>


  <ion-card-content>
      <span class="heading">Name:</span> <span class="value"> {{substitute.name}}</span>

      <span class="heading">Description:</span><div style="" [innerHTML]="substitute.description"></div>
      

      <span class="heading">Price:</span> <span class="value">&#x20b9; {{substitute.price}}</span>
<div>&nbsp;</div>
<button text-center ion-button round outline block color="danger">Add to Cart</button>
  </ion-card-content>
</ion-card>
</ion-content>
