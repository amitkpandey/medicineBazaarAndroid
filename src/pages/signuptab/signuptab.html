<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SignUp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
  <ion-item>
     <ion-label>First Name</ion-label>
     <ion-input type="text" [(ngModel)]="newUser.first_name">  </ion-input>
     </ion-item>
  <ion-item>
     <ion-label>Last Name</ion-label>
     <ion-input type="text" [(ngModel)]="newUser.last_name">  </ion-input>
     </ion-item>     
  <ion-item>
     <ion-label>Email</ion-label>
     <ion-input type="email" [(ngModel)]="newUser.first_name" (blur)="checkUserEmail(newUser.email)">  </ion-input>
     </ion-item>
     <ion-item>
     <ion-label>Password</ion-label>
     <ion-input type="password" [(ngModel)]="newUser.password">  </ion-input>
     </ion-item>
     
     <ion-item>
     <ion-label> Address Line 1</ion-label>
     <ion-input type="text" [(ngModel)]="billing_address.address1">  </ion-input>
     </ion-item>
     <ion-item>
     <ion-label>Address Line 2</ion-label>
     <ion-input type="text" [(ngModel)]="billing_address.address2">  </ion-input>
     </ion-item>
     <ion-item>
     <ion-label>Country</ion-label>
     <ion-select [(ngModel)]="billing_address.country">
    <ion-option value="I" selected="true">India</ion-option>
    <ion-option value="U">US</ion-option>
  </ion-select>
     </ion-item>
      <ion-item>
     <ion-label>State</ion-label>
     <ion-select [(ngModel)]="billing_address.state">
    <ion-option value="I" selected="true">New Delhi</ion-option>
    <ion-option value="U">Uttar Pradesh</ion-option>
  </ion-select>
     </ion-item>
        <ion-item>
     <ion-label>City</ion-label>
     <ion-select [(ngModel)]="billing_address.city">
    <ion-option value="I" selected="true">Delhi</ion-option>
    <ion-option value="U">Banglore</ion-option>
  </ion-select>
     </ion-item>
     <ion-item>
     <ion-label>Pin Code</ion-label>
     <ion-input type="text" [(ngModel)]="billing_address.postcode">  </ion-input>
     </ion-item>
     <ion-item>
     <ion-label>Phone</ion-label>
     <ion-input type="text" [(ngModel)]="billing_address.phone">  </ion-input>
     </ion-item>
     <ion-item>
      <button ion-button icon-only>Cancel</button>
    <button text-center ion-button round outline block color="danger"  (click)="signUp(newUser,billing_address)">Sign Up</button>

     </ion-item>
     <div text-center>OR</div>
     <ion-item>
     <button ion-button icon-only >Facebook</button>
      <button ion-button icon-only>Gooogle</button>
     </ion-item>
</ion-list>
