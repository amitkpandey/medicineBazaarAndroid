<ion-header>

  <ion-navbar>
    <ion-title>Verify OTP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list no-lines>  
<form [formGroup]="otpVerification" (ngSubmit)="verifyOTP()">
 <ion-item>
     
  
     <ion-label floating>OTP</ion-label>
 
     <ion-input type="text" formControlName="botp"></ion-input>
</ion-item>   
 <button ion-button block color="danger" type="submit">Verify OTP</button> 

  </form>
  </ion-list>
</ion-content>
