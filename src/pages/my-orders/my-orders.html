<ion-header>

  <ion-navbar>
    <ion-title><span color="blank">My Orders</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="!orderExists">
<ion-card>
  <ion-card-content>
<h3 text-center>No orders yet!</h3>
</ion-card-content>
</ion-card>
</ion-content>

<ion-content padding *ngIf="orderExists">
<ion-card padding *ngFor="let myOrder of myOrders">
  <ion-card-content>
  <ion-list>
    <button ion-item (click)="orderSelected(myOrder)">
    
          
      <h2><ion-icon md="md-information" style="font-size:2em;" item-left></ion-icon>{{ myOrder.id }}</h2>
      <h3><ion-icon md="md-calendar" style="font-size:2em;" item-left></ion-icon>{{ myOrder.dateCreated | date: 'dd-MM-yyyy' }}</h3>
    
  
    </button> 
  </ion-list>

  </ion-card-content>
  </ion-card>





	
</ion-content>
