<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medicine Bazaar</ion-title>
      <ion-buttons end> <button (click)="searchToggle()"> <ion-icon name="search"></ion-icon> </button> </ion-buttons>
      <ion-buttons end> <button (click)="searchToggle()"> <ion-icon name="md-cart"></ion-icon><ion-badge>8</ion-badge></button> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h3>Welcome to MedicineBazaar</h3>
<ion-img src="http://loremflickr.com/400/300/medicine"></ion-img>

<button ion-button block (click)="openMenu()">
    Show Action Sheet &nbsp;<ion-icon name="md-attach"></ion-icon>
</button>

<div text-center>OR</div>

<button ion-button block>Search &nbsp;<ion-icon name="md-search"></ion-icon></button>
<ion-list>
    <ion-item *ngFor="let product of products">
      {{product.name}}
    </ion-item>
  </ion-list>


</ion-content>
