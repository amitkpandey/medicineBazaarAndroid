<ion-header>

  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu" color="blank"></ion-icon>
    </button>
      <ion-title><span color="blank">Categories</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
    <ion-item *ngFor="let category of categories">
    	 
    	<button (click)="categorySelected(category)" style="background-color: #ecf0f1;">
   		<ion-icon md="md-medkit" item-left></ion-icon>	<p style="display:inline; font-size: 1.8rem; font-weight: 700; font-family: 'PT Sans', sans-serif;">{{category.name}}</p> 
    	</button>
    </ion-item>
     
</ion-list>
</ion-content>
