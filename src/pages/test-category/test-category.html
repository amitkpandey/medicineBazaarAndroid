<ion-header>

  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu" color="blank"></ion-icon>
    </button>
      <ion-title><span color="blank">Category Search</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
    <ion-item *ngFor="let category of categories">
    	 
    	<button (click)="categorySelected(category)">
   		<ion-icon md="md-checkmark" item-left></ion-icon>	<h2 style="display:inline;">{{category.name}}</h2> 
    	</button>
    </ion-item>
     
</ion-list>
</ion-content>
