<ion-header>

  <ion-navbar>
    <ion-title>GoogleLogin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button center (click)="googlePlusLogin()">
    Log In with GooglePlus
  </button>
 
  <ion-card *ngIf="userProfile">
    <img [src]="userProfile.photoURL"/>
    <ion-card-content>
      <ion-card-title>
        {{ userProfile.displayName }}
      </ion-card-title>
 
 
        The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
       
 
    </ion-card-content>
  </ion-card>


  <button md-raised-button (click)="login()">
  <img width="30" src="google-logo.png" />Use My Google Account
</button>
<button md-raised-button (click)="logout()">
  Logout
</button>
</ion-content>
